<!DOCTYPE html>
<html>
<head>
    <title>Teacher Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>教师主页</h1>
        <a href="{% url 'create_exam' %}" class="button">创建试卷</a>
        <a href="{% url 'create_question' %}" class="button">添加题目</a>
        <p>以下是您维护的题目：</p>
        <table>
            <thead>
                <tr>
                    <th>题目</th>
                    <th>类型</th>
                    <th>难度</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.question_text }}</td>
                    <td>{{ question.question_type }}</td>
                    <td>{{ question.difficulty }}</td>
                    <td>
                        <a href="{% url 'edit_question' question.id %}" class="button">编辑</a>
                        <a href="{% url 'delete_question' question.id %}" class="button" style="background-color: #dc3545;">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
