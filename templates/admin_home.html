<!DOCTYPE html>
<html>
<head>
    <title>Admin Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理员主页</h1>
        <h2>教师管理</h2>
        <a href="{% url 'add_teacher' %}">
            <button class="button">添加教师</button>
        </a>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>电子邮件</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.username }}</td>
                    <td>{{ teacher.email }}</td>
                    <td>
                        <a href="{% url 'edit_teacher' teacher.id %}">编辑</a> |
                        <a href="{% url 'delete_teacher' teacher.id %}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <h2>题目管理</h2>
        <a href="{% url 'add_question' %}">
            <button class="button">添加题目</button>
        </a>
        <table>
            <thead>
                <tr>
                    <th>题目</th>
                    <th>类型</th>
                    <th>难度</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.question_text }}</td>
                    <td>{{ question.question_type }}</td>
                    <td>{{ question.difficulty }}</td>
                    <td>
                        <a href="{% url 'edit_question' question.id %}">编辑</a> |
                        <a href="{% url 'delete_question' question.id %}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="back-button" onclick="goBack()">退出登录</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
