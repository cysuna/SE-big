<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            background-image: url('./background1.png'); /* 添加背景图片 */
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中对齐 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            text-align: left;
            margin-top: 40px; /* 增加模块间距 */
            border-bottom: 2px solid #f2f2f2; /* 增加底部边框 */
            padding-bottom: 10px; /* 增加底部填充 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-align: left;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .edit-link, .delete-link {
            text-decoration: none;
            color: #337ab7;
            margin-right: 8px;
        }
        .edit-link:hover, .delete-link:hover {
            text-decoration: underline;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        .add-button {
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">退出登录</button>
        </form>
        <h1>学生主页</h1>
        <h2>选择考试</h2>
        <ul class="exam-list">
            {% for exam in exams %}
                <li class="exam-item">
                    {{ exam.title }}
                    <a href="{% url 'do_exam' exam.id %}" class="button">开始考试</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
