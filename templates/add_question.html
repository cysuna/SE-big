<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>添加题目</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_question_text">题目</label>
                {{ form.question_text }}
            </div>
            <div class="form-group">
                <label for="id_question_type">类型</label>
                {{ form.question_type }}
            </div>
            <div class="form-group">
                <label for="id_difficulty">难度</label>
                {{ form.difficulty }}
            </div>
            <div class="form-group">
                <label for="id_answer">答案</label>
                {{ form.answer }}
            </div>
            <button type="submit">保存</button>
        </form>
    </div>
</body>
</html>
