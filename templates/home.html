<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库管理与在线考试系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 纯白背景 */
            margin: 0;
            padding: 0;
            color: #000000; /* 黑色字体 */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffcc00; /* 改变标题颜色 */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000; /* 添加阴影 */
        }
        p {
            color: #dddddd; /* 改变段落字体颜色 */
            margin-bottom: 10px;
        }
        .login-button, .admin-login-button, .teacher-login-button {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* 添加平滑过渡效果 */
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: fadeIn 2s; /* 添加淡入动画 */
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>欢迎来到题库管理与在线考试系统</h1>
        <p>题库管理：能够录入题目、答案、难易度值等</p>
        <p>能够处理多种题型：选择题（单选、多选）、判断题、问答题</p>
        <p>组卷：选择题目构成试卷、重复判断、题目构成分析等</p>
        <p>权限管理：老师之能维护各自题目，管理员有权组卷等</p>
        <div class="login-button">
            <a href="{% url 'login' %}">
                <button>学生登录</button>
            </a>
        </div>
        <div class="admin-login-button">
            <a href="{% url 'student_register'%}">
                <button>学生注册</button>
            </a>
        </div>
        <div class="teacher-login-button">
            <a href="{% url 'teacher_login' %}">
                <button>教师登录</button>
            </a>
        </div>
        <div class="admin-login-button">
            <a href="{% url 'admin_login' %}">
                <button>管理员登录</button>
            </a>
        </div>
        <!-- <div class="admin-login-button">
            <a href="/admin/">
                <button>管理员登录(高级功能)</button>
            </a>
        </div> -->
    </div>
</body>
</html>
